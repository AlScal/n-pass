<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Text Image -->
        <div class="main-text-container">
            <img class="main-text" src="./main-text.png" alt="Main Text">
            <!-- Button Image -->
            <img class="button" src="./button.png" alt="Play Button" id="nfc-button" onclick="playAudio()">
        </div>
        <!-- Audio File -->
        <audio id="audio" src="./audio.mp3"></audio>
        <!-- Message if NFC is not detected -->
        <div id="error-message" style="display: none; color: white; text-align: center; position: absolute; top: 90%; left: 50%; transform: translate(-50%, -50%);">
            This site must be accessed via NFC.
        </div>
    </div>
    </style>
</head>
<body>
    <h1>NFC Trigger Test</h1>
    <p>Tap NFC to activate the button.</p>
    <button id="nfc-button" onclick="playAudio()">Play Sound</button>
    <audio id="audio" src="audio.mp3"></audio>
    <script>

    // Function to handle NFC activation
    function checkNFC() {
        const urlParams = new URLSearchParams(window.location.search);
        const nfcActivated = urlParams.get('nfc') === 'true';

        // If NFC is activated, reset the state
        if (nfcActivated) {
            localStorage.removeItem('buttonUsed'); // Allow the button to reset
            localStorage.setItem('nfcActivated', 'true');
        }
    }

    // Function to play audio and hide the button
    function playAudio() {
        const audio = document.getElementById('audio');
        const button = document.getElementById('nfc-button');

        // Play the audio
        audio.play();

        // Hide the button and mark it as used
        button.style.display = 'none';
        localStorage.setItem('buttonUsed', 'true');
    }

    // Function to initialize the button state
    function initializeButton() {
        const button = document.getElementById('nfc-button');
        const nfcActivated = localStorage.getItem('nfcActivated') === 'true';
        const buttonUsed = localStorage.getItem('buttonUsed') === 'true';

        // Logic for displaying the button
        if (nfcActivated && !buttonUsed) {
            // Show the button if NFC is activated and it hasn't been used
            button.style.display = 'block';
        } else {
            // Hide the button otherwise
            button.style.display = 'none';
        }
    }

    // Run NFC check and initialize button state on page load
    checkNFC();
    initializeButton();
</script>
</body>
</html>

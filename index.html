<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Site</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Button Image -->
        <img class="button" src="./button.png" alt="Play Button" id="nfc-button" onclick="playAudio()">
        <!-- Audio File -->
        <audio id="audio" src="./audio.mp3"></audio>
        <!-- Message if NFC is not detected -->
        <div id="error-message" style="display: none; color: white; text-align: center; position: absolute; top: 80%; left: 50%; transform: translate(-50%, -50%);">
            This site must be accessed via NFC.
        </div>
    </div>

    <script>
        // Function to check for NFC activation
        function checkNFC() {
            const urlParams = new URLSearchParams(window.location.search);
            const nfcActivated = urlParams.get('nfc') === 'true';

            const button = document.getElementById('nfc-button');
            const errorMessage = document.getElementById('error-message');

            if (!nfcActivated) {
                // Disable button and show error message
                button.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        }

        // Play audio when button is clicked
        function playAudio() {
            const audio = document.getElementById('audio');
            audio.play();
        }

        // Run NFC check on page load
        checkNFC();
    </script>
</body>
</html>
